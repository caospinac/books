<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/ajax.js"></script>
</head>
<body>
<div class="modal-header">
    <div class="flex-column" onclick="">
        <h2><a href="/home" title="Books" class="card-link">Books</a></h2>
    </div>
    <div class="flex-row col-md-6" id="sign-in-form">
        <form id="sign-in" action="/sign-in" method="post" accept-charset="utf-8" class="form-inline">
            <div class="form-group">
                <input type="email" class="form-control" id="email"
                    name="email" placeholder="your@email.ex" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd"
                    name="password"
                    placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign in</button>
                &nbsp;or&nbsp;
                <a href="" data-toggle="modal" data-target="#sign-up-form">Register</a>
            </div>
            <div class="offset-4">    
                <a href="">Forgot your password?</a>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid">

<div class="row justify-content-md-center">
    <div class="col-md-8"> 
        <form action="/search" method="get" accept-charset="utf-8">
            <div class="form-group">
                <label class="sr-only" for="query">Search</label>
                <input type="text"
                    class="form-control" id="query" name="s" autocomplete="off"
                    placeholder="Search here for your books of interest"
                    autofocus>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="sign-up-form" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content row justify-content-md-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form id="sign-up" action="/sign-up" method="post" accept-charset="utf-8"
                    class="form-control">
                    <legend class="form-control-label">Register</legend>
                    <div class="form-group">
                        <label class="form-control-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                            name="name" placeholder="" autocomplete="off"
                        autofocus>
                        <label class="form-control-label" for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname"
                            name="lastname" placeholder="" autocomplete="off"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email"
                            name="email" placeholder="you@examp.le" autocomplete="off"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="uname">Username</label>
                        <input type="text" class="form-control" id="uname"
                            name="uname" placeholder="" autocomplete="off"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd"
                            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                        >
                        <label class="form-control-label" for="pwd-again">Password again</label>
                        <input type="password" class="form-control" id="pwd_again"
                            name="pwd_again"
                            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">Register now</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
